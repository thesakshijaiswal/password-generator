<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport"content="width=device-width, initial-scale=1.0"/>
    <title>Random Password Generator</title>
</head>
<link rel="stylesheet" href="passStyle.css">
<body>
    <div class="pw-generator">
        <h2>Password Generator</h2>
        <div class="pw-box">
            <div id="pw-box-disp"></div>
        </div>
        <div class="pw-len">
        <p>Set password length :</p>
        <div>
            <label for="length"></label>
            <input type="number" id="length" value="6" min="4" max="20">
            </div>
        </div>
        <p>Settings :</p>
        <div>
            <label for="upperCase">Include Uppercase :</label>
            <input type ="checkbox" id="upperCase" checked>            
        </div>
        
        <div>
            <label for="lowerCase">Include Lowercase :</label>
            <input type ="checkbox" id="lowerCase" checked>            
        </div>
        
        <div>
            <label for="symbol">Include Symbol :</label>
            <input type ="checkbox" id="symbol" checked>            
        </div>
        
        <div>
            <label for="number">Include Number :</label>
            <input type ="checkbox" id="number" checked>            
        </div>
        <div class="buttons">
            <button id="btn">Generate Password</button>
            <button onclick="copyPassword()">Copy</button>
        </div>
    </div>
    <script src="passBack.js"></script>
</body>
</html>
